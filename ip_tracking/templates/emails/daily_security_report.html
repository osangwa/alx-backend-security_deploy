<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f4f4f4; padding: 10px; text-align: center; }
        .stats { margin: 20px 0; }
        .stat-item { margin: 10px 0; padding: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Security Report</h1>
            <p>Date: {{ stats.date }}</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <strong>Total Requests:</strong> {{ stats.total_requests }}
            </div>
            <div class="stat-item">
                <strong>Blocked Attempts:</strong> {{ stats.blocked_attempts }}
            </div>
            <div class="stat-item">
                <strong>New Suspicious IPs:</strong> {{ stats.new_suspicious_ips }}
            </div>
        </div>
        
        <p>This report was generated automatically by your IP Tracking System.</p>
    </div>
</body>
</html>
